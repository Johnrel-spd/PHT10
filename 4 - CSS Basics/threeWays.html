<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeWay Styling</title>
    <style>
        p {
            color:red;
        }
    </style>
    <link rel = "stylesheet" href = "threeWays.css">
</head>
<body>
    <!-- Internal Styling -->
     <p>This is a paragraph that uses internal styling</p>
    <!-- External Styling -->
     <p class = "external">This is a paragraph that uses external styling</p>
    <!-- Inline Stlying -->
     <p style = "color:aqua">This is a paragraph that uses inline styling</p>
</body>
</html>
